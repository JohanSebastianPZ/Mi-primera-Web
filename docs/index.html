		<script>
			const toggleButton = document.getElementById("menu-toggle");
			const navMenuWrapper = document.getElementById("nav-menu-wrapper");

			if (toggleButton && navMenuWrapper) {
				toggleButton.addEventListener("click", () => {
					// Alternar la clase 'hidden'
					navMenuWrapper.classList.toggle("hidden");

					// Alternar la posición absoluta y estilos para móvil
					const isExpanded = toggleButton.getAttribute("aria-expanded") === "true" || false;
					toggleButton.setAttribute("aria-expanded", !isExpanded);

					if (!navMenuWrapper.classList.contains("hidden")) {
						navMenuWrapper.classList.add("absolute", "top-16", "left-0", "right-0", "bg-white", "shadow-lg", "py-2", "border-t", "z-10");
					} else {
						navMenuWrapper.classList.remove("absolute", "top-16", "left-0", "right-0", "bg-white", "shadow-lg", "py-2", "border-t", "z-10");
					}
				});
			}
		</script>
